<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP</title>
</head>
<body>
  <div class="form">
    <div class="form-group">
      <label for="cep">CEP:</label>
      
      <input type="text" id="cep" placeholder="00000-000" max="9">
    </div>

    <div class="form-group">
      <label for="lugadouro">
        Lugadouro:
      </label>
      <input type="text" id="lugadouro" placeholder="Rua fulano de tal">
    </div>

    <div class="form-group">
      <label for="bairro">
        Bairro:
      </label>
      <input type="text" id="bairro" placeholder="Rua de baixo">
    </div>

    <div class="form-group">
      <label for="uf">UF:</label>
      <input type="text" id="uf" placeholder="BA">
    </div>

    <div class="form-group">
      <label for="">
      </label><input type="text">
    </div>


  </div>
</body>
</html>
